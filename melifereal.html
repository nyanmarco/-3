<html><head><base>
    <title>MeLifeâ„¢</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(to bottom, #b8deff, #ffffff);
    display: flex;
    justify-content: center;
}

.window {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    position: relative;
    width: 600px;
    height: 500px;
}

.title-bar {
    height: 28px;
    background: linear-gradient(to bottom, #f6f6f6, #e9e9e9);
    border-radius: 10px 10px 0 0;
    position: relative;
    border-bottom: 1px solid #d1d1d1;
    display: flex;
    align-items: center;
    padding: 0 10px;
}

.window-buttons {
    display: flex;
    gap: 8px;
}

.melifetext {
  padding: inherit;
  margin:auto;
  height:60
  width: 173x;
  display: block;

}

.window-button {
    width: 0px;
    height: 0px;
    border-radius: 50%;
}

.title {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin: 15px 0;
    font-weight: bold;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.recovery-image {
    width: 110px;
    height: 105px;
    border-radius: 1px;
    cursor: pointer;
    transition: transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
}

.spawned-image {
    position: fixed;
    opacity: 0;
    transition: opacity 0.5s;
    pointer-events: none;
}

.external-spawn {
    position: fixed;
    opacity: 0;
    transition: opacity 0.5s;
    right: 20px;
    pointer-events: none;
}

.clicked {
    animation: clickAnimation 0.3s ease;
}
button {
    border: none;
    padding: 0;
}
audio { display: none;}
}
</style>
</head>
<body>
<div class="window">
    <div class="title-bar">
        <div class="window-buttons">
            <img src="https://i.postimg.cc/rFqbQ1Mz/2024-12-15-0su-Kleki-removebg-preview.png" width="70" height"80">
            </div>
    </div>
    
    <img class="melifetext" src="https://i.postimg.cc/HLPrxtrr/2024-12-11-0j5-Kleki-removebg-preview.png">
    
    <div class="gallery" id="gallery">
        <!-- Gallery items will be generated by JavaScript -->
    </div>
</div>

<audio id="generate" src="https://github.com/nyanmarco/metube/raw/refs/heads/main/melifegeneration.mp3" preload="auto"></audio>

<script>
const gallery = document.getElementById('gallery');
const clickSound = document.getElementById('generate');

// Create 15 recovery images
for (let i = 0; i < 15; i++) {
    const img = document.createElement('div');
    img.className = 'recovery-image';
    img.innerHTML = `<onclick="playSound()">
     <button onclick="document.getElementById('clickSound').play()">
	        <img src=https://i.postimg.cc/sgr7dKWy/2024-12-11-0j2-Kleki.png" width="121" height="114">
	    </button> 
		<audio width="0" height="0" id="clickSound" controls src="https://github.com/nyanmarco/metube/raw/refs/heads/main/melifegeneration.mp3">
		</audio>
		<hr>`;
    
    img.addEventListener('click', function(event) {
        function playSound() {
        var sound = document.getElementById('generate');
        sound.play();
        }

        
        // Add click animation
        this.classList.add('clicked');
        setTimeout(() => this.classList.remove('clicked'), 300);
        
        // Spawn placeholder image at click location
        const spawn = document.createElement('div');
        spawn.className = 'spawned-image';
        spawn.style.left = (event.pageX - 47) + 'px';
        spawn.style.top = (event.pageY - 50) + 'px';
        spawn.innerHTML = `<svg width="95" height="100" viewBox="0 0 95 100">
            <rect width="0" height="0" fill="#f0f0f0"/>
            <text x="47" y="50" text-anchor="middle" fill="#999"></text>
        </svg>`;
        
        document.body.appendChild(spawn);
        
        // Spawn external image
        const externalSpawn = document.createElement('div');
        externalSpawn.className = 'external-spawn';
        externalSpawn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        externalSpawn.innerHTML = `<img src="https://i.postimg.cc/9fy6Gj4r/2024-12-11-0i2-Kleki.png">`;
        
        document.body.appendChild(externalSpawn);
        
        // Fade in both images
        setTimeout(() => {
            spawn.style.opacity = '1';
            externalSpawn.style.opacity = '1';
        }, 0);
        
        // Fade out and remove after 5 seconds
        setTimeout(() => {
            spawn.style.opacity = '0';
            externalSpawn.style.opacity = '0';
            setTimeout(() => {
                spawn.remove();
                externalSpawn.remove();
            }, 500);
        }, 5000);
    });
    
    gallery.appendChild(img);
}
</script>
</body></html>
