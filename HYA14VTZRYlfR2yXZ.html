<html><head><base href="." />
<style>
.chat-container {
    width: 600px;
    margin: 60px auto;
    font-family: 'Press Start 2P', monospace;
}

.game-image {
    transition: all 0.3s ease;
}

.game-image {
     animation: shake 0.2s;
   animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

.game-image png {
    width: 100%;
    height: 100%;
}

.text-box {
    background: linear-gradient(to bottom, #2c4a7c, #1a2952);
    border: 3px solid #gold;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    color: white;
    display: none;
    position: relative;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    animation: fadeIn 0.2s ease-in;
}

.text-box.active {
    display: block;
}

.next-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: none;
    border: none;
    cursor: pointer;
    animation: bounce 1s infinite;
}

.arrow {
    fill: gold;
    width: 30px;
    height: 30px;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
</style>

<audio id="clickSound" preload="auto">
    <source src="https://sndup.net/q87jw/d" type="audio/mpeg">
</audio>

<div class="chat-container">
    <div class="game-image">
        <img src= "https://i.postimg.cc/HsQzBwZ8/2024-11-17-0at-Kleki.png">
    </div>

    <div class="text-box active" id="box1">
        "I'm done."
        <button class="next-button" onclick="showNext(1)">
            <svg class="arrow" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <div class="text-box" id="box2">
        "All i did was die."
        <button class="next-button" onclick="showNext(2)">
            <svg class="arrow" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <div class="text-box" id="box3">
        "Just used, to be killed off like the rest.."
        <button class="next-button" onclick="showNext(3)">
            <svg class="arrow" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <div class="text-box" id="box4">
        "I musn't hide here all this time..."
        <button class="next-button" onclick="showNext(4)">
            <svg class="arrow" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <div class="text-box" id="box5">
        "I have to do something."
        <button class="next-button" onclick="showNext(5)">
            <svg class="arrow" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
</div>

<script>
function playClickSound() {
    const sound = document.getElementById('clickSound');
    sound.currentTime = 0; // Reset sound to start
    sound.play();
}

function showNext(currentBox) {
    playClickSound();
    document.getElementById('box' + currentBox).classList.remove('active');
    if (currentBox < 5) {
        document.getElementById('box' + (currentBox + 1)).classList.add('active');
    } else {
        // Reset to first box when reaching the end
        document.getElementById('box1').classList.add('active');
    }
}
</script>
</html>
